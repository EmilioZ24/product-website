<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Product Color Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo|Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="col info">
    <h1>airpods pro max</h1>
    <p></p>
    <p>
      <span id="price" class="price"></span>
      <span id="free-shipping">548.99 + tax</span>
    </p>
    <p id="choose-color">Choose a Color:</p>
    <div id="color-swatches">
      <div class="swatch" id="white"></div>
      <div class="swatch" id="green"></div>
			<div class="swatch" id="blue"></div>
      <div class="swatch" id="black"></div>
    </div>
  </div>
  
  <div class="col photo">
    <img id="product-photo" src="img/headphones-5.jpg">
  </div>
  <script src="script.js"></script>
</body>
  
</html>
